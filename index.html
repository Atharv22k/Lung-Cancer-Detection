<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Prediction</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        /* Container for the form */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Title and headings */
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        h2 {
            color: #007bff;
            margin-top: 20px;
        }

        /* Labels and input fields */
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="number"], 
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Prediction text */
        h2[id="prediction"] {
            text-align: center;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lung Cancer Risk Prediction</h1>
        <form action="/result" method="post">
            <h2>Personal Information</h2>
            <label>Gender:
                <select name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </label>
            <br>
            <label>Age: 
                <input type="number" name="age" required min="0" max="120">
            </label>
            
            <h2>Health Questionnaire</h2>
            <p>Please answer the following questions with Yes or No:</p>
            
            <label>Do you smoke?
                <input type="radio" name="smoking" value="yes"> Yes
                <input type="radio" name="smoking" value="no"> No
            </label>
            
            <label>Do you have yellow fingers?
                <input type="radio" name="yellow_fingers" value="yes"> Yes
                <input type="radio" name="yellow_fingers" value="no"> No
            </label>
            
            <label>Do you experience anxiety?
                <input type="radio" name="anxiety" value="yes"> Yes
                <input type="radio" name="anxiety" value="no"> No
            </label>
            
            <label>Do you feel peer pressure?
                <input type="radio" name="peer_pressure" value="yes"> Yes
                <input type="radio" name="peer_pressure" value="no"> No
            </label>
            
            <label>Do you have any chronic disease?
                <input type="radio" name="chronic_disease" value="yes"> Yes
                <input type="radio" name="chronic_disease" value="no"> No
            </label>
            
            <label>Do you often feel fatigued?
                <input type="radio" name="fatigue" value="yes"> Yes
                <input type="radio" name="fatigue" value="no"> No
            </label>
            
            <label>Do you have allergies?
                <input type="radio" name="allergy" value="yes"> Yes
                <input type="radio" name="allergy" value="no"> No
            </label>
            
            <label>Do you experience wheezing?
                <input type="radio" name="wheezing" value="yes"> Yes
                <input type="radio" name="wheezing" value="no"> No
            </label>
            
            <label>Do you consume alcohol?
                <input type="radio" name="alcohol_consumption" value="yes"> Yes
                <input type="radio" name="alcohol_consumption" value="no"> No
            </label>
            
            <label>Do you have a persistent cough?
                <input type="radio" name="coughing_of_blood" value="yes"> Yes
                <input type="radio" name="coughing_of_blood" value="no"> No
            </label>
            
            <label>Do you experience shortness of breath?
                <input type="radio" name="shortness_of_breath_in_calm" value="yes"> Yes
                <input type="radio" name="shortness_of_breath_in_calm" value="no"> No
            </label>
            
            <label>Do you have difficulty swallowing?
                <input type="radio" name="swallowing_difficulty" value="yes"> Yes
                <input type="radio" name="swallowing_difficulty" value="no"> No
            </label>
            
            <label>Do you experience chest pain?
                <input type="radio" name="chest_pain" value="yes"> Yes
                <input type="radio" name="chest_pain" value="no"> No
            </label>
            
            <input type="submit" value="Predict Lung Cancer Risk">
        </form>

        {% if prediction_text %}
        <h2 id="prediction">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
